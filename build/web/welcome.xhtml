<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Gestión de usuarios</title>
        <f:event type="preRenderView" listener="#{credentialsBean.validateSession()}"/>
        <style type="text/css">
            #mainForm{
                width: 95%;
                height: 100%;
            }            
            #left{
                height: 100px;
                width: 25%;
                float: left;
                margin-right: 10%;
            }
            #right{
                margin-left: 35%;
            }
            #createUser{
                margin-left: 50%;
                width: 20%;

            }
            span{
                width: 20%;
                margin-bottom: 22px;
            }
            h1{
                text-align: center;
            }
        </style>
    </h:head>

    <h:body>  
        <h:form>  
            <p:menubar>  
                <p:submenu label="Acciones" icon="ui-icon-document">  
                    <p:menuitem value="Salir" url="index.xhtml"/>  
                </p:submenu>  
                <p:submenu label="Catálogos" icon="ui-icon-pencil">  
                    <p:menuitem value="Usuarios" url="welcome.xhtml" icon="ui-icon-arrowreturnthick-1-w" />  
                    <p:menuitem value="Departamentos" url="viewDepartments.xhtml" icon="ui-icon-arrowreturnthick-1-e" />  
                </p:submenu>  
            </p:menubar>  
        </h:form>  
    </h:body>


    <div id="mainForm">

        <div id="left">
            <h:form>
                <div id="createUser">
                    <h1>Registrar usuario</h1>
                    <span class="ui-float-label">
                        <p:inputText id="id" value="#{userBean.user.id}" />
                        <p:outputLabel for="@previous" value="Id"/>
                    </span>

                    <span class="ui-float-label">
                        <p:inputText id="name" value="#{userBean.user.name}" />
                        <p:outputLabel for="@previous" value="Nombre"/>
                    </span>

                    <span class="ui-float-label">
                        <p:inputText id="cellPhone" value="#{userBean.user.cellPhone}" />
                        <p:outputLabel for="@previous" value="Celular"/>
                    </span>

                    <p:commandButton value="Guardar" id="ajax" update=":mForm:uList" style="text-align: center; height: 1.9rem;" action="#{userBean.saveData()}" styleClass="ui-priority-primary" />

                </div>
            </h:form>
        </div>

        <div id="right">
            <h:form id="mForm">
                <h1>Lista de usuarios</h1>
                <p:dataTable var="user"  id="uList" value="#{userBean.records}" reflow="true" rows="5" paginator="true">
                    <p:column headerText="Id">
                        <h:outputText value="#{user.id}" />
                    </p:column>
                    <p:column headerText="Nombre">
                        <h:outputText value="#{user.name}" />
                    </p:column>
                    <p:column headerText="Celular">
                        <h:outputText value="#{user.cellPhone}" />
                    </p:column>
                    <p:column headerText="Opciones">
                        <p:commandButton action="#{userBean.deleteUser()}" value="Eliminar" update=":mForm:uList">
                            <f:setPropertyActionListener target="#{userBean.id}" value="#{user.id}"/>
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
            </h:form>
        </div>
    </div>
</html>

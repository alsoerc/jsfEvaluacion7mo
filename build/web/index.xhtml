<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Inicio de sesión</title>
            <style type="text/css">
            div.form{
                margin-top: 10%;
                display: block;
                text-align: center;
            }
            #formVi{
                display: inline-block;
                margin-left: auto;
                margin-right: auto;
                text-align: left;
            }
         
        </style>
    </h:head>
    <h:body>
        <div class="form">
            <div id="formVi">
                  <h:form>
                <h2>Inicio se sesión</h2>
                <span class="ui-float-label">
                        <p:inputText id="username" value="#{credentialsBean.username}"/>
                        <p:outputLabel for="@previous" value="Nombre de usuario"/>
                </span>
                <br></br>
                <span class="ui-float-label">
                    <p:inputText type="password" id="password" value="#{credentialsBean.password}"/>
                    <p:outputLabel for="@previous" value="Contraseña"/>
                </span>
                <br></br>
                
               
                <p:commandButton id="btn" action="#{credentialsBean.login()}"
                                 value="Ingresar"></p:commandButton>


            </h:form>
            </div>
        </div>
    </h:body>
</html>

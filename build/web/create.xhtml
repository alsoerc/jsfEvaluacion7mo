<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
        <style type="text/css">
            #formView{
                margin: 0 auto;
                width: 40%;
                margin: 0;
                position: absolute;
                top: 40%;
                left: 50%;
                -ms-transform: translate(-50%, -50%);
                transform: translate(-50%, -50%);
            }            
            span{
                margin-bottom: 22px;
                width: 100%;
            }

        </style>
    </h:head>
    <h:body>
        <div id="formView"> 
            <h:form>
                <div id="formView" style="border: 3px solid buttonface;">
                    
                    <h2 style="text-align: center; color: cadetblue; font-size: 1.7rem">Registro de usuarios</h2>
                    <span class="ui-float-label">
                        <p:inputText id="id" value="#{userBean.user.id}" />
                        <p:outputLabel for="@previous" value="Id"/>
                    </span>

                    <span class="ui-float-label">
                        <p:inputText id="name" value="#{userBean.user.name}" />
                        <p:outputLabel for="@previous" value="Nombre"/>
                    </span>

                    <span class="ui-float-label">
                        <p:inputText id="cellPhone" value="#{userBean.user.cellPhone}" />
                        <p:outputLabel for="@previous" value="Celular"/>
                    </span>

                    <p:growl id="growl" life="2000" />
                    <p:commandButton value="Guardar" id="ajax" update="growl" style="text-align: center; width: 100%; height: 1.9rem; " styleClass="ui-priority-primary" />

                </div>
            </h:form>
        </div>
    </h:body>

</html>
